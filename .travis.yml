language: python
python:
- 2.7
- 3.6
env:
- TOXENV=django111
matrix:
  include:
  - python: 3.6
    env: TOXENV=quality
cache:
- pip
before_install:
- pip install --upgrade pip
install:
- pip install -r requirements/travis.txt
script:
- tox
after_success:
- codecov
deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: $TOXENV = quality
  password:
    secure: 
